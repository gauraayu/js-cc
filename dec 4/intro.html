<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVASCRIPT</h1>


    <script>
        var a=5;
        // console.log()= cout 
        console.log(a)
        typeof(a)
        // now to check data type we write type of in bracket 
        console.log(typeof(a))    //ans=no.

        var b="aayu"
        console.log(typeof(b))    //ans=string


        var c=true;
        console.log(typeof(c))    //boolean

        var d;
        console.log(typeof(d))   //undefined this will show error

        var e=null;
        console.log(typeof(e))    //object
    </script>
</body>
</html>
